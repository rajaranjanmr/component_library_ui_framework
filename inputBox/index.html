    <div class="form-container">
        <form id ="form" action class="form">
            <div class="first-name suc">
                <div class="fname">First Name</div>
                <input type="text" name="first name" id="fname-val" required>

            </div>
            <div class="last-name suc">
                <div class="lname">Last Name</div>
                <input type="text" name="last name" id  ="lname-val" required>
            </div>
            <div class="username suc">
                <div class="uname">Username</div>
                <input type="email" name="email" id="email-val" required>
            </div>
            
            <div class="button-cls">
                <button class="btn">Submit</button>
            </div>

        </form>
    </div>
